<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#111111"/>
  <!-- Outer frame border -->
  <rect x="60" y="60" width="680" height="480" rx="4" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Glasses icon centered -->
  <g transform="translate(400, 300)" fill="none" stroke="#2a2a2a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left lens -->
    <rect x="-130" y="-40" width="110" height="80" rx="20" stroke="#323232"/>
    <!-- Right lens -->
    <rect x="20" y="-40" width="110" height="80" rx="20" stroke="#323232"/>
    <!-- Bridge -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#2a2a2a"/>
    <!-- Left temple -->
    <line x1="-130" y1="-10" x2="-170" y2="-10" stroke="#2a2a2a"/>
    <!-- Right temple -->
    <line x1="130" y1="-10" x2="170" y2="-10" stroke="#2a2a2a"/>
  </g>
  <!-- Label text -->
  <text x="400" y="390" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#2a2a2a" letter-spacing="4">NO IMAGE AVAILABLE</text>
</svg>
